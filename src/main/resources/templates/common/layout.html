<!DOCTYPE html>
<!--/* layoutを使うための定義もしておく */-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/common/layout.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

	<div class="container background-color">
		<!--/* ヘッダーを別ファイルから読み込み(insertは、指定した要素内に別htmlを展開する) */-->
		<div id="header" th:insert="~{common/header::header}">ヘッダー</div>
		<main>
			<!--/* メイン部分は別ファイルから埋め込む */-->
			<th:block layout:fragment="contents"></th:block>
		</main>
		<!--/* フッターを別ファイルから読み込み(replaceは、指定した要素を別htmlに置き換える) */-->
		<div id="footer" th:replace="~{common/footer::footer}">フッター</div>
	</div>

	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/common/layout.js}"></script>
</body>

</html>
